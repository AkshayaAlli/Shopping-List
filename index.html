
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Shopping List</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="grocerylist.js"></script>
	<link rel="stylesheet" type="text/css" href="list.css">
	<link rel='shortcut icon' href='1.png' type='image/x-icon' />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center" class="container">
	<h1>Shopping List</h1>
	<form action="add" method="get" >
		<label>Add Item: </label> 
		<input type="text" name="item">
		<input id="addNeed" type="submit" value="To buy">
		<input id="addHave" type="submit" value="Available">
	</form>
</div>
	<div class="container">
        <div class="row">
            <div class="col-sm-6">
				<h3>    To buy: </h2>
				<ul class='list'>
					<li><input type="checkbox"  name="item"> Milk <a href="#">&#10006;</a></li>
					<li><input type="checkbox"  name="item"> Eggs <a href="#">&#10006;</a></li>
					<li><input type="checkbox"  name="item"> Butter <a href="#">&#10006;</a></li>
					<li><input type="checkbox"  name="item"> tomatoes <a href="#">&#10006;</a></li>
				</ul>	
			</div>
	
            <div class="col-sm-6">
				<h3>  Available: </h2>
				<ul class='list' >
					<li><input type="checkbox" name="item" checked> Bread <a href="#">&#10006;</a></li>
					<li><input type="checkbox" name="item" checked> Ladys finger <a href="#">&#10006;</a></li>
					<li><input type="checkbox" name="item" checked> Cheese <a href="#">&#10006;</a></li>
					<li><input type="checkbox" name="item" checked> Apples <a href="#">&#10006;</a></li>
				</ul>
           
		</div>
        </div>
	
	</div>
	
</body>
</html>
